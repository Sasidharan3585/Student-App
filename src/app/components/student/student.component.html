<div class="container-fluid">

    <a routerLink="/Create"><button class="btn btn-primary ">Register</button></a>

    <table class="table  table-hover ">
        <tr class="bg-success text-white">
            <td>Student Id</td>
            <td>Student Name</td>
            <td>Course</td>
            <td>Department</td>

        </tr>
        <tr *ngFor="let s of student">
            <td>{{s.studentId}}</td>
            <td>{{s.studentName}}</td>
            <td>{{s.course}}</td>
            <td>{{s.dept}}</td>

            <td>
                <button class="btn btn-danger" (click)="deleteStudent(s.studentId)">DELETE</button> |
                <button class="btn btn-primary" (click)="editStudent(s.studentId)">EDIT</button>
            </td>
        </tr>
    </table>
    <span class="text-success">{{message}}</span>
</div>
