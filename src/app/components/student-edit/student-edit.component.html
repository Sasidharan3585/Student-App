<div class="container">
<form (ngSubmit)='updateStudent()'>
    <!-- row#0 -->
    <div class="row">
        <div class="col-2">
            <label for="studentId" class="form-label">STUDENTID</label>
        </div>
        <div class="col-4">
            <input type="text" [(ngModel)]="student.studentId" name="studentId" id="studentId" class="form-control" readonly/>
        </div>
    </div>
    <!-- row#1 -->
    <div class="row">
        <div class="col-2">
            <label for="studentName" class="form-label">NAME</label>
        </div>
        <div class="col-4">
            <input type="text" [(ngModel)]="student.studentName" name="studentname" id="studentName" class="form-control"/>
        </div>
    </div>

      <!-- row#2 -->
      <div class="row">
        <div class="col-2">
            <label for="course" class="form-label">COURSE</label>
        </div>
        <div class="col-4">
            <input type="text" [(ngModel)]="student.course" name="course" id="course" class="form-control"/>
        </div>
    </div>

    <!-- row#3 -->
    <div class="row">
        <div class="col-2">
            <label for="dept" class="form-label">DEPARTMENT</label>
        </div>
        <div class="col-4">
            <input type="text" [(ngModel)]="student.dept" name="dept" id="dept" class="form-control"/>
        </div>
    </div>

      <input type="submit" value="Update Student" class="btn btn-success"/>
      <a routerLink="/Student"><button type="button" class="btn btn-primary  ms-3">Back</button></a>
</form>
</div>
